    <title>Contact Us</title>
</head>
<body>
    <div class="container-xl shadow-lg">
		<nav class="navbar navbar-expand-lg navbar-light">
			   <a class="navbar-brand" href="#">
				   <img src="img/logo.jpg" width="35" height="35" class="d-inline-block align-top" alt="">
				   Spurbuddy</a>
			   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				 <span class="navbar-toggler-icon"></span>
			   </button>
			 
			   <div class="collapse navbar-collapse" id="navbarSupportedContent">
				 <ul class="navbar-nav ml-auto">
				   <li class="nav-item">
					 <a class="nav-link" href="#">Home</a>
				   </li>
				   <li class="nav-item">
					 <a class="nav-link" href="#">About Us</a>
				   </li>
				   <li class="nav-item">
					   <a class="nav-link" href="#">Portfolio</a>
					 </li>
					 <li class="nav-item">
					   <a class="nav-link" href="#">Innovation Lab</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" href="#">Blog</a>
					  </li>
					 <li class="nav-item active">
					   <a class="nav-link" href="#">Contact Us</a>
					 </li>  
				 </ul>
			   </div>
		 </nav>
	</div>
    <div class="about-container colored">
        <div class="contact-top">
            <h1>CONTACT US</h1>
            <p class="text-span">Have a question? Enter your details in the boxes below to talk to us.</p>
        </div>
        <form action="#" class="contact-form">
            <input type="text" class="input" placeholder="Full Name">
            <input type="text" placeholder="Email Address">
            <textarea name="message" placeholder="Message (200 words max)" id="" cols="30" rows="10"></textarea>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    <div class="about-container">
        <div class="reach">
            <div class="reach-part">
                <p>Or you can reach us at:</p>
            </div>
            <div class="reach-part">
                <p class="large">Email address: <span class="bold">hello@spurbuddy.com</span></p>
                <p class="large">Contact number: <span class="bold">+234 012 3456 789</span></p>
            </div>
            <div class="reach-part">
                <p class="large secondary">STAY CONNECTED:</p>
                <div class="socials-container">
                    <div class="social">
                        <a href="#" class="social-links" id="twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="social">
                        <a href="#" class="social-links" id="instagram">
                            <i class="fab fa-instagram"></i>
                        </a>                    
                    </div>
                    <div class="social">
                        <a href="#" class="social-links" id="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>                    
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
