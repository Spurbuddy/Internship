<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <title>Document</title>
</head>
<body>
    <div class="about-container colored">
        <div class="contact-top">
            <h1>CONTACT US</h1>
            <p class="text-span">Have a question? Enter your details in the boxes below to talk to us.</p>
        </div>
        <form action="#" class="contact-form">
            <input type="text" class="input" placeholder="Full Name">
            <input type="text" placeholder="Email Address">
            <textarea name="message" placeholder="Message (200 words max)" id="" cols="30" rows="10"></textarea>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    <div class="about-container">
        <div class="reach">
            <div class="reach-part">
                <p>Or you can reach us at:</p>
            </div>
            <div class="reach-part">
                <p class="large">Email address: <span class="bold">hello@spurbuddy.com</span></p>
                <p class="large">Contact number: <span class="bold">+234 012 3456 789</span></p>
            </div>
            <div class="reach-part">
                <p class="large secondary">STAY CONNECTED:</p>
                <div class="socials-container">
                    <div class="social">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
